apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
    project: default
    source:
      repoURL: 'https://raw.githubusercontent.com/at9169/HELM/gh-pages/'
      targetRevision: 6.32.6
      chart: grafana
    destination:
      server: 'https://kubernetes.default.svc'
      namespace: grafana
    syncPolicy:
      automated:
        prune: true
      syncOptions:
        - CreateNamespace=true
